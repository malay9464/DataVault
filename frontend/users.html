<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/users.css">
</head>
<body>

<!-- HEADER -->
<div class="top-header">
    <span>User Management</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- MAIN -->
<div class="main">
    <div class="card">
        <div class="card-header">
            <h2>Users</h2>
            <button class="btn btn-reset" onclick="location.href='/'">
                Back to Files
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>
</div>
<!-- Delete User Modal -->
<div id="deleteUserModal" style="display:none; position:fixed; inset:0;
     background:rgba(0,0,0,0.5); z-index:1000;
     align-items:center; justify-content:center;">
  <div style="background:#fff; border-radius:12px; padding:32px;
              max-width:440px; width:90%; box-shadow:0 20px 60px rgba(0,0,0,0.2);">

    <h3 style="margin:0 0 8px; font-size:18px; color:#111;">Delete User</h3>
    <p style="margin:0 0 24px; color:#64748b; font-size:14px;">
      What should happen to the data owned by
      <strong id="deleteUserEmail"></strong>?
    </p>

    <div style="display:flex; flex-direction:column; gap:12px;">

      <button onclick="confirmDeleteUser('delete_all')"
        style="padding:12px 16px; background:#dc2626; color:#fff;
               border:none; border-radius:8px; font-size:14px;
               font-weight:600; cursor:pointer; text-align:left;">
        ðŸ—‘ Delete All
        <span style="display:block; font-weight:400; font-size:12px;
                     opacity:0.85; margin-top:2px;">
          Permanently delete all their uploads, records and categories
        </span>
      </button>

      <button onclick="confirmDeleteUser('transfer')"
        style="padding:12px 16px; background:#2563eb; color:#fff;
               border:none; border-radius:8px; font-size:14px;
               font-weight:600; cursor:pointer; text-align:left;">
        ðŸ“¦ Transfer to Admin
        <span style="display:block; font-weight:400; font-size:12px;
                     opacity:0.85; margin-top:2px;">
          Move all their data to your admin account before deleting
        </span>
      </button>

      <button onclick="closeDeleteUserModal()"
        style="padding:12px 16px; background:#f1f5f9; color:#374151;
               border:none; border-radius:8px; font-size:14px;
               font-weight:600; cursor:pointer;">
        Cancel
      </button>

    </div>
  </div>
</div>
<!-- JS -->
<script src="/static/js/users.js"></script>
</body>
</html>
