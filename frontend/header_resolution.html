<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Headers - Data Vault</title>
    <link rel="stylesheet" href="/static/css/header_resolution.css">
</head>
<body>
    <div class="container">
        <!-- FILE BAR -->
        <div class="file-bar">
            <span class="file-indicator"></span>
            <span>Resolve Headers</span>
        </div>

        <!-- ALERT CONTAINER -->
        <div id="alertContainer"></div>

        <!-- HEADER CONTENT (dynamically filled) -->
        <div id="headerContent"></div>

        <!-- FIRST ROW OPTION (for suspicious case) -->
        <div id="firstRowOptionContainer"></div>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <button 
                class="btn btn-primary" 
                id="submitBtn"
                onclick="submitResolution()"
            >
                <span id="submitText">Submit & Continue Upload</span>
                <span id="submitSpinner" class="spinner" style="display:none;"></span>
            </button>

            <button 
                class="btn btn-secondary" 
                id="cancelBtn"
                onclick="cancelResolution()"
            >
                Cancel
            </button>
        </div>
    </div>

    <script src="/static/js/header_resolution.js"></script>
</body>
</html>
