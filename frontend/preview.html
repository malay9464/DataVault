<!DOCTYPE html>
<html>
<head>
    
    <title>Preview Data</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/preview.css">
</head>


<body>
<div class="container">

    <!-- FILE BAR -->
    <div class="file-bar">
        <span class="file-indicator"></span>
        <span id="fileName">Loading...</span>
    </div>

    <!-- HEADER BAR -->
    <div class="header-bar">
        <h2>Uploaded Data</h2>

        <div class="header-actions">
            <div class="rows-control">
                <span>Show</span>
                <select id="pageSize">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
                <span>rows</span>
            </div>

            <div class="export-control">
                <select id="exportFormat">
                    <option value="csv">CSV</option>
                    <option value="excel">Excel</option>
                </select>
            <button id="exportBtn" onclick="exportData(document.getElementById('exportFormat').value)">
                <span id="exportText">Export</span>
                <span id="exportSpinner" class="spinner" style="display:none;"></span>
            </button>
            </div>

            <button class="related-btn" onclick="openRelatedRecords()">
                üîó View Related Records
            </button>
        </div>
    </div>

        <!-- Loading State Container -->
    <div id="loadingState">
        ‚è≥ Loading data...
    </div>

    <div class="table-wrapper" id="tableWrapper">
        <table id="dataTable"></table>
        <div class="resize-line" id="resizeLine"></div>
    </div>

    <div id="paginationWrapper">
        <div class="pagination" id="pagination"></div>
    </div>

</div>

<script src="/static/js/preview.js"></script>
</body>
</html>
