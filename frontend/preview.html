<!DOCTYPE html>
<html>
<head>
    <title>Preview Data</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/preview.css">
</head>
<div id="relatedModal" class="modal hidden">
  <div class="modal-content">
    <h3>Related Records (Within This File)</h3>
    <p id="relatedMatchInfo"></p>

    <table id="relatedTable">
      <thead></thead>
      <tbody></tbody>
    </table>

    <button onclick="closeRelatedModal()">Close</button>
  </div>
</div>

<body>

<div class="container">
    <h2>Uploaded Data</h2>

    <div class="controls">
    <div class="left-controls">
        Show
        <select id="pageSize">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>
        rows
    </div>

    <div class="export-controls">
        <select id="exportFormat">
            <option value="csv">CSV</option>
            <option value="excel">Excel</option>
        </select>

        <button id="exportBtn" onclick="exportData(document.getElementById('exportFormat').value)">
            <span id="exportText">Export</span>
            <span id="exportSpinner" class="spinner" style="display:none;"></span>
        </button>

        <button onclick="openRelatedPage()">Related Records</button>

    </div>
</div>


    <div class="table-wrapper">
        <table id="dataTable"></table>
    </div>

    <div class="pagination" id="pagination"></div>
</div>

<!-- JS -->
<script src="/static/js/preview.js"></script>
</body>
</html>
