<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Vault | Secure Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <section class="visual-panel">
            <div class="grid-overlay"></div>
            <div class="visual-content">
                <div class="logo-area">
                    <div class="vault-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L3 7v10l9 5 9-5V7l-9-5zM12 22V12M12 12L3 7M12 12l9-5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1 class="glitch" data-text="DATA VAULT">DATA VAULT</h1>
                </div>
                
                <div class="stat-ticker">
                    <div class="ticker-item"><span>STATUS:</span> <span class="status-up">ENCRYPTED</span></div>
                    <div class="ticker-item"><span>ENGINE:</span> POLARS v5.0</div>
                    <div class="ticker-item"><span>LATENCY:</span> 14ms</div>
                </div>

                <p class="branding-text">High-performance deduplication for enterprise datasets. Process 200k+ records with 256-bit isolation.</p>
            </div>
            
            <div class="glow-orb orb-top"></div>
            <div class="glow-orb orb-bottom"></div>
        </section>

        <section class="form-panel">
            <div class="form-card">
                <header class="form-header">
                    <h2>Authentication</h2>
                    <p>Enter your credentials to access the vault</p>
                </header>

                <div id="errorMsg" class="error-toast" style="display:none;"></div>

                <form id="loginForm" class="modern-form">
                    <div class="group">
                        <label for="email">Corporate Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                            <input type="email" id="email" placeholder="name@company.com" required autocomplete="email">
                        </div>
                    </div>

                    <div class="group">
                        <label for="password">Security Token</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 15V17M18 11V7C18 3.69 15.31 1 12 1H12C8.69 1 6 3.69 6 7V11M4 11H20C21.1 11 22 11.9 22 13V21C22 22.1 21.1 23 20 23H4C2.9 23 2 22.1 2 21V13C2 11.9 2.9 11 4 11Z" stroke-width="2" stroke-linecap="round"/></svg>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="visibility-toggle" onclick="togglePasswordVisibility()">
                                <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="primary-btn">
                        <span id="btnText">INITIALIZE SESSION</span>
                        <div id="btnSpinner" class="loader" style="display:none;"></div>
                    </button>
                </form>

                <footer class="form-footer">
                    <div class="security-badge">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
                        AES-256 Multi-tenant Encryption Active
                    </div>
                </footer>
            </div>
        </section>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
